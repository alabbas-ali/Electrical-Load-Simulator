<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/main :: head(title='HIS-LPS::Home')"></head>
<body class="skin-blue layout-top-nav layout-boxed">

	<div class="wrapper">
		<div th:replace="layout/main :: header('home')"></div>

		<!-- Full Width Column -->
		<div class="content-wrapper">


			<!-- Content Header (Page header) -->
			<section class="content-header"
				th:insert="layout/main :: breadcrumb(~{ :: .breadcrumb})">
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Dashboard</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content-error">
				<div class="callout callout-danger" id="error" style="display: none">
					<!-- this will be full with Js in case of error in the request -->
				</div>
			</section>

			<!-- Main content -->
			<section class="content"
				th:insert="layout/main :: box( 'Please Set Your Simulation Configuration', ~{ :: #box-body})">

				<div class="box-body" id="box-body">
					<form class="form-narrow form-horizontal" action="#" method="post"
						id="simulation">
						<fieldset>
							<div class="form-group">
								<label for="inputEmail" class="col-lg-2 control-label">Sim
									Name</label>
								<div class="col-lg-10">
									<input type="text" class="form-control" id="name"
										placeholder="Name" name="name" />
								</div>
							</div>

							<div class="form-group">
								<label for="inputPassword" class="col-lg-2 control-label">Number
									Of Households</label>
								<div class="col-lg-10">
									<input type="number" class="form-control" id="numberOfHouses"
										placeholder="Number Of Households" name="numberOfHouses" />
								</div>
							</div>

							<div class="form-group">
								<label for="inputPassword" class="col-lg-2 control-label">Minimum
									Number Of People</label>
								<div class="col-lg-10">
									<input type="number" class="form-control"
										id="minNumberOfPeople" placeholder="Minimum Number Of People"
										name="minNumberOfPeople" />
								</div>
							</div>

							<div class="form-group">
								<label for="inputPassword" class="col-lg-2 control-label">Maximum
									Number Of People</label>
								<div class="col-lg-10">
									<input type="number" class="form-control"
										id="maxNumberOfPeople" placeholder="Maximum Number Of People"
										name="maxNumberOfPeople" />
								</div>
							</div>

							<div class="form-group">
								<label for="inputPassword" class="col-lg-2 control-label">Singles
									Percentage %</label>
								<div class="col-lg-10">
									<input type="number" class="form-control"
										id="singlesPercentage" placeholder="Singles Percentage %"
										name="singlesPercentage" />
								</div>
							</div>

							<div class="form-group">
								<div class="checkbox">
									<div class="col-lg-offset-2 col-lg-10">
										<label> <input type="checkbox" id="summer"
											name="summer"> Please check Simulation for Summer
											winter
										</label>
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="checkbox">
									<div class="col-lg-offset-2 col-lg-10">
										<label> <input type="checkbox" id="weekEnd"
											name="weekEnd"> Please check Simulation for Week End
										</label>
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="inputPassword" class="col-lg-2 control-label">Time
									Step </label>
								<div class="col-lg-10">
									<input type="number" class="form-control" id="timeStep"
										placeholder="Time Step" name="timeStep" />
								</div>
							</div>

							<div class="form-group">
								<div class="col-lg-offset-2 col-lg-10">
									<button type="submit" name="submit" value="start"
										class="btn btn-default">Start Simulation</button>
								</div>
							</div>

						</fieldset>
					</form>
				</div>

			</section>

			<section class="content" id="contentprocessbar" style="display: none">
				<div class="box">
					<div class="box-header">
						<i class="fa fa-heartbeat"></i>
						<h3 class="box-title">Simulation Run Progress</h3>
					</div>
					<div class="box-body">
						<div class="row">
							<div id="processbarContainer"
								class="processbar-container col-lg-12"></div>
						</div>
					</div>

				</div>
			</section>

		</div>
		<!-- end container -->

		<!-- Main Footer -->
		<div th:replace="layout/main :: footer"></div>
	</div>

	<script src="//cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

	<script type="text/javascript" th:src="@{/js/wepSockJS.js}"
		src="../../js/wepSockJS.js"></script>

</body>
</html>
