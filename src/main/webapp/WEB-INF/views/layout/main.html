<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header(title)">

	<!--/*  Title will be replaced by their respective titles in the calling template. */-->
    <title th:text="${title}">Load Profiler Simulator</title>
    
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
		
		
</head>
<body>

	<nav class="navbar navbar-inverse" th:fragment="menu">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </button>
				<a class="navbar-brand" href="#">Load Profiler</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li th:classappend="${module == 'home' ? 'active' : ''}">
						<a href="#" th:href="@{/}">Home</a>
					</li>
					<li th:classappend="${module == 'availability' ? 'active' : ''}">
						<a href="#" th:href="@{/availability}">Availabilities</a>
					</li>
					<li th:classappend="${module == 'appliance' ? 'active' : ''}">
						<a href="#" th:href="@{/appliance}">Appliances</a>
					</li>
					<li th:classappend="${module == 'sim-history' ? 'active' : ''}">
						<a href="#" th:href="@{/sim-history}">Saved Simulations</a>
					</li>
					<li th:classappend="${module == 'about' ? 'active' : ''}">
						<a href="#"  th:href="@{/about}">About</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container"></div>
	<!-- /.container -->

	<footer  th:fragment="footer">
	
		&copy; 2017 HIS-Load Profiler Simulator 
		
		<script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
	</footer>
	
</body>
</html>
