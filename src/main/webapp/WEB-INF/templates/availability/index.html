<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/main :: head(title='HIS-LPS::Availabilities')"></head>
<body class="skin-blue layout-top-nav layout-boxed">

	<div class="wrapper">
		<div th:replace="layout/main :: header"></div>

		<!-- Full Width Column -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Top Navigation <small>Example 2.0</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Availabilities</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<h2 th:text="'Availabilities And Usabilities'"></h2>

				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<td>ID</td>
							<td>Title</td>
							<td>Text</td>
							<td>Data Of</td>
							<td>Options</td>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${availabilities.empty}">
							<td colspan="5">No tasks</td>
						</tr>
						<tr th:each="availability : ${availabilities}">
							<td th:text="${availability.id}">1</td>
							<td><a href="#"
								th:href="@{/availability/details/{id}(id=${availability.id})}"
								th:text="${availability.title}">Title ...</a></td>
							<td th:text="${availability.text}">Text ...</td>
							<td th:text="${#calendars.format(availability.date)}">July
								11, 2017 2:17:16 PM CDT</td>
							<td>Options</td>
						</tr>
					</tbody>
				</table>
			</section>
		</div>
		<!-- end container -->

		<!-- Main Footer -->
		<div th:replace="layout/main :: footer"></div>
	</div>

</body>
</html>
