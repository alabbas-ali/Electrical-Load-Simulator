<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/main :: head(title='HIS-LPS::Appliances')"></head>
<body class="skin-blue layout-top-nav layout-boxed">

	<div class="wrapper">
		<div th:replace="layout/main :: header"></div>

		<!-- Full Width Column -->
		<div class="content-wrapper">
			
			<!-- Content Header (Page header) -->
			<section 
				class="content-header" 
				th:insert="layout/main :: breadcrumb(~{ :: .breadcrumb})"
			>
				<ol class="breadcrumb">
					<li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Appliances</li>
				</ol>
			</section>

			<!-- Main content -->
			<section 
				class="content"
				th:insert="layout/main :: box( 'Appliances', ~{ :: .box-body})"
			>
				<div class="box-body">
					<table class="table table-bordered table-hover dataTable">
						<thead>
							<tr role="row">
								<td>Name</td>
								<td>Description</td>
								<td>Date</td>
								<td>Options</td>
							</tr>
						</thead>
						<tbody>
							<tr role="row" th:if="${appliances.empty}">
								<td colspan="5">No tasks</td>
							</tr>
							<tr role="row" th:each="appliance : ${appliances}">
								<td><a href="#"
									th:href="@{/appliance/details/{id}(id=${appliance.id})}"
									th:text="${appliance.name}"></a></td>
								<td th:text="${appliance.description}"></td>
								<td th:text="${#calendars.format(appliance.creationDate)}"></td>
								<td>Options</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
		</div>
		<!-- end container -->

		<!-- Main Footer -->
		<div th:replace="layout/main :: footer"></div>
	</div>

</body>
</html>
